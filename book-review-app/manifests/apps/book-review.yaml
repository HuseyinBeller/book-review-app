apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-review
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-user/book-review-app.git
    targetRevision: HEAD
    path: manifests/base
  destination:
    server: https://kubernetes.default.svc
    namespace: book-review
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
