{{- if and .Values.ingress.enabled .Values.ingress.argocd.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "book-review.labels" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: argocd-server.{{ .Values.ingress.argocd.namespace }}.svc.cluster.local
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
{{- end }} 